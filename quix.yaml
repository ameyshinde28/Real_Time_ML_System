# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: trade_to_ohlc
    application: services/trade_to_ohlc
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    state:
      enabled: true
      size: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        description: This is where trades are read from
        required: true
        value: trade_live
      - name: KAFKA_OUTPUT_TOPIC
        inputType: OutputTopic
        description: this is where ohlcv candles are sent
        required: true
        value: ohlcv_live
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: trades_to_ohlcv_consumer_group_2
      - name: OHLCV_WINDOW_SECONDS
        inputType: FreeText
        description: window seconds
        required: true
        value: '60 '
  - name: trade_producer
    application: services/trade_producer
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    state:
      enabled: true
      size: 1
    variables:
      - name: KAFKA_TOPIC
        inputType: OutputTopic
        description: ''
        required: true
        value: trade_live
      - name: PRODUCT_IDS
        inputType: FreeText
        description: List of crypto currencies we want to get trades for
        required: true
        value: '["ETH/USD", "BTC/USD"]'
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        description: Either live or historical
        required: true
        value: live

# This section describes the Topics of the data pipeline
topics:
  - name: ohlcv
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: trade_live
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: ohlcv_live
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
