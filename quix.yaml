# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: trade_to_ohlc
    application: services/trade_to_ohlc
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    state:
      enabled: true
      size: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        description: This is where trades are read from
        required: true
        value: trade_live
      - name: KAFKA_OUTPUT_TOPIC
        inputType: OutputTopic
        description: this is where ohlcv candles are sent
        required: true
        value: ohlcv_live
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: trades_to_ohlcv_consumer_group_2
      - name: OHLCV_WINDOW_SECONDS
        inputType: FreeText
        description: window seconds
        required: true
        value: '60 '
  - name: trade_producer
    application: services/trade_producer
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    state:
      enabled: true
      size: 1
    variables:
      - name: KAFKA_TOPIC
        inputType: OutputTopic
        description: ''
        required: true
        value: trade_live
      - name: PRODUCT_IDS
        inputType: FreeText
        description: List of crypto currencies we want to get trades for
        required: true
        value: '["ETH/USD", "BTC/USD"]'
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        description: Either live or historical
        required: true
        value: live
  - name: trade_producer_historical
    application: services/trade_producer
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_TOPIC
        inputType: OutputTopic
        description: ''
        required: true
        value: trade_historical
      - name: PRODUCT_IDS
        inputType: FreeText
        description: List of crypto currencies we want to get trades for
        required: true
        value: '["ETH/USD", "BTC/USD"]'
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        description: Either live or historical
        required: true
        value: historical
      - name: LAST_N_DAYS
        inputType: FreeText
        description: no of days i the past
        required: false
        value: 30
  - name: trade_to_ohlc_historical
    application: services/trade_to_ohlc
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        description: This is where trades are read from
        required: true
        value: trade_historical
      - name: KAFKA_OUTPUT_TOPIC
        inputType: OutputTopic
        description: this is where ohlcv candles are sent
        required: true
        value: ohlcv_historical
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: trades_to_ohlcv__historical_consumer_group_2
      - name: OHLCV_WINDOW_SECONDS
        inputType: FreeText
        description: window seconds
        required: true
        value: '60 '
  - name: topic_to_feature_store_historical
    application: services/topic_to_feature_store
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        description: ''
        required: true
        value: ohlcv_historical
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: consumer_group_ohlcv_to_feature_historical_store
      - name: FEATURE_GROUP_NAME
        inputType: FreeText
        description: ''
        required: true
        value: ohlcv_feature_group
      - name: FEATURE_GROUP_VERSION
        inputType: FreeText
        description: ''
        required: true
        value: 1
      - name: FEATURE_GROUP_PRIMARY_KEYS
        inputType: FreeText
        description: ''
        required: false
        value: '["product_id", "timestamp_ms"]'
      - name: FEATURE_GROUP_EVENT_TIME
        inputType: FreeText
        description: ''
        required: false
        value: timestamp_ms
      - name: START_OFFLINE_MATERIALIZATION
        inputType: FreeText
        description: ''
        required: false
        value: True
      - name: HOPSWORKS_PROJECT_NAME
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_PROJECT_NAME
      - name: HOPSWORKS_API_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_API_KEY
      - name: BATCH_SIZE
        inputType: FreeText
        description: ''
        required: true
        value: 40000
  - name: topic_to_feature_store
    application: services/topic_to_feature_store
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        description: ''
        required: true
        value: ohlcv_live
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: consumer_group_ohlcv_to_feature_live_store
      - name: FEATURE_GROUP_NAME
        inputType: FreeText
        description: ''
        required: true
        value: ohlcv_feature_group
      - name: FEATURE_GROUP_VERSION
        inputType: FreeText
        description: ''
        required: true
        value: 1
      - name: FEATURE_GROUP_PRIMARY_KEYS
        inputType: FreeText
        description: ''
        required: false
        value: '["product_id", "timestamp_ms"]'
      - name: FEATURE_GROUP_EVENT_TIME
        inputType: FreeText
        description: ''
        required: false
        value: timestamp_ms
      - name: START_OFFLINE_MATERIALIZATION
        inputType: FreeText
        description: ''
        required: false
        value: False
      - name: HOPSWORKS_PROJECT_NAME
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_PROJECT_NAME
      - name: HOPSWORKS_API_KEY
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_API_KEY
      - name: BATCH_SIZE
        inputType: FreeText
        description: ''
        required: true
        value: 1

# This section describes the Topics of the data pipeline
topics:
  - name: ohlcv
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: trade_live
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: ohlcv_live
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: trade_historical
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 720
      retentionInBytes: 52428800
  - name: ohlcv_historical
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
